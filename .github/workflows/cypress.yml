name: E2E on Chrome
# on: [push]
on:
  workflow_dispatch:
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    # let's make sure our tests pass on Chrome browser
    name: E2E on Chrome
    steps:
      - uses: actions/checkout@v3
      - name: Set Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: cypress-io/github-action@v5
        with:
          build: yarn build 
          start: yarn start
          browser: chrome
